<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space shooter - @nedpereiira</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game-main">
        <img class= "player" src="/img/hero.png" alt="hero">
        <h4 class="game-instructions">
            Não deixe os inimigos invadirem o seu planeta!
                 <br>Use a tecla ↑ para mover para cima
                 <br>Use a tecla ↓ para mover para baixo
                 <br>Use a tecla espaço para atirar
        </h4>
        <div class="start-button">
            <h1>START</h1>
        </div>

    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
